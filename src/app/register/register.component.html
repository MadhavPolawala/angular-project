<div class="register-page">
    <div class="register-container">
        <mat-card class="register-card">
            <h1>Register</h1>
            <mat-card-content>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Email</mat-label>
                            <input matInput id="email" formControlName="email" type="email" />
                            <mat-icon matPrefix>person</mat-icon>
                            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                                Email is required.
                            </mat-error>
                            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                                Email is invalid.
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput id="password" formControlName="password" type="password" />
                            <mat-icon matPrefix>lock</mat-icon>
                            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                                Password is required.
                            </mat-error>
                            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
                                Password must be at least 6 characters.
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput id="confirmPassword" formControlName="confirmPassword" type="password" />
                            <mat-icon matPrefix>lock</mat-icon>
                            <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
                                Confirm Password is required.
                            </mat-error>
                            <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('mismatch')"
                                class="mat-error" style="padding-top: 5px; margin: 0;">
                                Passwords do not match.
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <button mat-raised-button color="primary" type="submit">Register</button>
                </form>
            </mat-card-content>
            <div class="register-link">
                Already have an account? <a id="register-link-login"
                    style="padding-left: 1vh; text-decoration: none; color: rgb(149, 149, 253);"
                    routerLink="/login">Login</a>
            </div>
        </mat-card>
    </div>
</div>
